<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #e3f2fd, #81d4fa); /* Soft blue gradient */
            padding: 30px;
            color: #2c3e50;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            max-width: 700px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        form:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #2c3e50;
            transition: background-color 0.3s ease;
        }
        select:focus {
            background-color: #f1f1f1;
            border-color: #3498db;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        h3 {
            text-align: center;
            color: #27ae60;
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.5em;
        }
        /* Subtle Animation on Focus */
        select:focus, input[type="submit"]:hover {
            transform: translateY(-3px);
        }
        .container {
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mental Health Prediction</h2>
        <form action="/predict" method="post">
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <select name="country" required>
                <option value="">Select Country</option>
                <option value="0">United States</option>
                <option value="1">Poland</option>
                <option value="2">Australia</option>
                <option value="3">Canada</option>
                <option value="4">United Kingdom</option>
                <option value="5">South Africa</option>
                <option value="6">Sweden</option>
                <option value="7">New Zealand</option>
                <option value="8">Netherlands</option>
                <option value="9">India</option>
                <option value="10">Belgium</option>
                <option value="11">Ireland</option>
                <option value="12">France</option>
                <option value="13">Portugal</option>
                <option value="14">Brazil</option>
                <option value="15">Costa Rica</option>
                <option value="16">Russia</option>
                <option value="17">Germany</option>
                <option value="18">Switzerland</option>
                <option value="19">Finland</option>
                <option value="20">Israel</option>
                <option value="21">Italy</option>
                <option value="22">Bosnia and Herzegovina</option>
                <option value="23">Singapore</option>
                <option value="24">Nigeria</option>
                <option value="25">Croatia</option>
                <option value="26">Thailand</option>
                <option value="27">Denmark</option>
                <option value="28">Mexico</option>
                <option value="29">Greece</option>
                <option value="30">Moldova</option>
                <option value="31">Colombia</option>
                <option value="32">Georgia</option>
                <option value="33">Czech Republic</option>
                <option value="34">Philippines</option>
            </select>

            <select name="occupation" required>
                <option value="">Select Occupation</option>
                <option value="0">Corporate</option>
                <option value="1">Student</option>
                <option value="2">Business</option>
                <option value="3">Housewife</option>
                <option value="4">Others</option>
            </select>

            <select name="self_employed">
                <option value="">Self Employed?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <select name="family_history" required>
                <option value="">Any Family History of Mental Health?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <select name="days_indoors" required>
                <option value="">How Many Days Indoors?</option>
                <option value="0">1–14 days</option>
                <option value="1">15–30 days</option>
                <option value="2">31–60 days</option>
                <option value="3">More than 2 months</option>
                <option value="4">Go out Every Day</option>
            </select>

            <select name="growing_stress" required>
                <option value="">Experiencing Growing Stress?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
                <option value="2">Maybe</option>
            </select>

            <select name="changes_habits" required>
                <option value="">Changes in Habits?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
                <option value="2">Maybe</option>
            </select>

            <select name="mental_health_history" required>
                <option value="">Do You Have a Mental Health History?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
                <option value="2">Maybe</option>
            </select>

            <select name="mood_swings" required>
                <option value="">Mood Swings</option>
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>

            <select name="coping_struggles">
                <option value="">Struggling with Coping?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <select name="work_interest">
                <option value="">Interest in Work?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
                <option value="2">Maybe</option>
            </select>

            <select name="social_weakness">
                <option value="">Feeling Socially Isolated?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
                <option value="2">Maybe</option>
            </select>

            <select name="mental_health_interview">
                <option value="">Had a Mental Health Interview?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
                <option value="2">Maybe</option>
            </select>

            <select name="care_options" required>
                <option value="">Available Care Options?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
                <option value="2">Not Sure</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        <!-- Prediction Result -->
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>

    <div class="footer">
        <p>Powered by <a href="#">Mental Health Prediction System</a></p>
    </div>
</body>
</html>
